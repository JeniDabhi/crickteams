<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-mail</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #F9FAFB;
      padding: 0px 10px;
    }

    .mail-box {
      padding: 45px;
      max-width: 440px;
      margin: 0px auto;
      border-radius: 8px;
      transform: translateY(50%);
      background-color: white;
      box-shadow: 0px 0px 8px 1px #bdb5b5;
    }

    .mail-img img {
      width: 152px;
      height: 152px;
      margin: 0px auto;
    }

    .mail-title h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin: 10px 0px 0px 0px;
    }

    .mail-content p {
      font-size: 14px;
      color: #999595;
      line-height: 24px;
      word-spacing: 1px;
      text-align: center;
      margin: 25px 0px;
    }

    .mail-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .mail-btn button {
      background-color: #4F46E5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 200;
    }
  </style>

</head>
